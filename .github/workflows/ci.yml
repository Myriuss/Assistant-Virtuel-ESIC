name: CI - Assistant Virtuel Campus

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  backend:
    name: Backend - Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Backend Docker build
        run: docker build -t av-backend-ci ./backend

  frontend:
    name: Frontend - Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Frontend Docker build
        run: docker build -t av-frontend-ci ./frontend

  integration:
    name: Integration - Smoke test API
    runs-on: ubuntu-latest
    needs: [ backend, frontend ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc || true
          sudo apt-get clean
          docker system prune -af || true

      - name: Start stack (Docker Compose)
        run: |
          docker compose up -d
          docker compose ps

      - name: Wait for backend to be ready
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:8000/health > /dev/null; then
              echo "✅ Backend ready"
              exit 0
            fi
            echo "⏳ Waiting for backend... ($i/60)"
            sleep 2
          done
          echo "❌ Backend did not become ready"
          docker compose logs --no-color
          exit 1

      - name: Run existing bash test script
        run: |
          chmod +x backend/tests/test.sh
          API_URL="http://localhost:8000" bash backend/tests/test.sh

      - name: Logs on failure
        if: failure()
        run: |
          docker compose logs --no-color

      - name: Stop stack
        if: always()
        run: |
          docker compose down -v
