name: CI - Assistant Virtuel Campus

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  backend:
    name: Backend - Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # The backend Docker image installs heavy ML deps (torch/transformers).
      # Freeing space avoids "No space left on device" on GitHub runners.
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc || true
          sudo apt-get clean
          docker system prune -af || true

      - name: Lint backend (flake8)
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          flake8 app || echo "Lint warnings only"

      - name: Backend Docker build
        run: |
          docker build -t av-backend-ci ./backend

  frontend:
    name: Frontend - Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          npm install

      - name: Build frontend
        working-directory: frontend
        run: |
          npm run build

      - name: Frontend Docker build
        run: |
          docker build -t av-frontend-ci ./frontend

  integration:
    name: Integration - Smoke test API
    runs-on: ubuntu-latest
    needs: [ backend, frontend ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc || true
          sudo apt-get clean
          docker system prune -af || true

      - name: Start stack (Docker Compose)
        run: |
          docker compose up -d
          sleep 25

      - name: Health check backend
        run: |
          curl --fail http://localhost:8000/health

      - name: Smoke test chat endpoint
        run: |
          curl --fail -X POST http://localhost:8000/chat \
            -H "Content-Type: application/json" \
            -d '{"user_id":"ci-test","message":"Je veux joindre la scolarit√©","channel":"web"}'

      - name: Stop stack
        if: always()
        run: |
          docker compose down
