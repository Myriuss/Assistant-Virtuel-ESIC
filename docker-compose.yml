version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: av_postgres
    environment:
      POSTGRES_DB: assistant
      POSTGRES_USER: assistant
      POSTGRES_PASSWORD: assistant
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: av_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"

  backend:
    build: ./backend
    container_name: av_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - ./scripts:/scripts
      - ./data:/data
    depends_on:
      - postgres
      - elasticsearch
    ports:
      - "8000:8000"

  superset:
    image: apache/superset:latest
    container_name: av_superset
    environment:
      SUPERSET_SECRET_KEY: supersecretkey
    ports:
      - "8088:8088"
    depends_on:
      - postgres

  # -----------------------
  # Observability
  # -----------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: av_prometheus
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - backend

  loki:
    image: grafana/loki:latest
    container_name: av_loki
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - ./observability/loki:/etc/loki:ro
      - lokidata:/loki
    ports:
      - "3100:3100"

  promtail:
    image: grafana/promtail:latest
    container_name: av_promtail
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./observability/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - loki

  grafana:
    image: grafana/grafana:latest
    container_name: av_grafana
    ports:
      - "3000:3000"
    volumes:
      - grafanadata:/var/lib/grafana
    depends_on:
      - prometheus
      - loki

  frontend:
    build: ./frontend
    container_name: av_frontend
    environment:
      - VITE_API_BASE=http://localhost:8000
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  pgdata:
  grafanadata:
  lokidata:
